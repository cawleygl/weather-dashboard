<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col s3 blue lighten-4">
            <div class="container">
                <div class="row">
                    <h5>Search for a City:</h5>
                    <form class="col s12">
                        <div class="input-field">
                            <input id="city-name" type="text" class="validate">
                            <button class="waves-effect waves-light btn"><i
                                    class="material-icons right">send</i>Submit</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="collection">
                        <a href="#!" class="collection-item">Alvin</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s9 deep-orange lighten-4">
            <div class="row">
                <div class="container">

                    <!-- Weather Info Goes Here -->
                    <div>
                        <h3>Atlanta</h3>
                        <ul>
                            <li>Temperature: </li>
                            <li>Humidity: </li>
                            <li>Wind Speed: </li>
                            <li>UV Index: </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container">

                    <h5>5-Day Forecast:</h5>
                    <div class="col s2 offset-s2 m2">
                        <div class="card-panel teal">
                            <span class="white-text">Day-1
                            </span>
                        </div>
                    </div>
                    <div class="col s2 m2">
                        <div class="card-panel teal">
                            <span class="white-text">Day-2
                            </span>
                        </div>
                    </div>
                    <div class="col s2 m2">
                        <div class="card-panel teal">
                            <span class="white-text">Day-3
                            </span>
                        </div>
                    </div>
                    <div class="col s2 m2">
                        <div class="card-panel teal">
                            <span class="white-text">Day-4
                            </span>
                        </div>
                    </div>
                    <div class="col s2 m2">
                        <div class="card-panel teal">
                            <span class="white-text">Day-5
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
