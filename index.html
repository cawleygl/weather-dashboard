<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper indigo z-depth-3">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
        </div>
    </nav>
    <div class="row blue lighten-4">
        <div class="col s2">
            <div class="container">
                <div class="row">
                    <h5>Search for a City:</h5>
                    <form class="col s12">
                        <div class="input-field">
                            <input id="city-name" type="text" class="validate">
                            <a id="submit-button" class="waves-effect waves-light btn"><i
                                    class="material-icons right">send</i>Submit</i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div id="city-buttons">
                    </div>
                </div>
            </div>
        </div>
        <div class="col s10">
            <div class="row">
                <div id="weather-info" class="container">
                    <h3>City</h3>
                        <ul>
                            <li>Temperature: </li>
                            <li>Humidity: </li>
                            <li>Wind Speed: </li>
                            <li>UV Index: </li>
                        </ul>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="container">
                        <h5>5-Day Forecast:</h5>
                    </div>
                    <div id="forecast" class="white-text">
                            <div class="card col s2 teal">
                                <div class="card-content">
                                    <span class="card-title"></span>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="card col s2 teal">
                                <div class="card-content">
                                    <span class="card-title"></span>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="card col s2 teal">
                                <div class="card-content">
                                    <span class="card-title"></span>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="card col s2 teal">
                                <div class="card-content">
                                    <span class="card-title"></span>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="card col s2 teal">
                                <div class="card-content">
                                    <span class="card-title"></span>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
